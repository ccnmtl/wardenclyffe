db:
  image: postgres
rabbitmq:
  image: dockerfile/rabbitmq
  ports:
    - "15672:15672"
web:
  build: .
  command: /home/docker/ve/bin/python manage.py runserver 0.0.0.0:8000 --settings=wardenclyffe.settings_fig
  volumes:
    - .:/code
  ports:
    - "8000:8000"
  links:
    - db
    - rabbitmq
celery:
  build: .
  command: /home/docker/ve/bin/python manage.py celery worker --settings=wardenclyffe.settings_fig -Q default,short,celery
  environment:
    - C_FORCE_ROOT=true
  volumes:
    - .:/code
  links:
    - db
    - rabbitmq
