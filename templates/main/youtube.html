<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Youtube Video Upload</title>
	<link rel="stylesheet" href="/site_media/css/main.css" media="screen" />
	<link rel="stylesheet" href="/site_media/css/print.css" media="print" />
	<!--[if IE 6]>
	<link rel="stylesheet" href="/site_media/css/main_ie6_1col.css" media="screen" />
	<![endif]-->
	<link rel="shortcut icon" href="/site_media/img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" type="text/css" media="all" /> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
        type="text/javascript" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="/site_media/js/swfobject.js"></script>
<script src="/site_media/js/jquery.uploadify.v2.1.4.min.js"></script>
<link rel="stylesheet" href="/site_media/css/uploadify.css"></script>

</head>
<body class="one_column fixed">
<div id="container">
<div id="youtubeheader">
</div>

<div id="content">
<h1>Youtube Video Upload</h1>

<p>Welcome, <b>{% if user.first_name %}{{user.first_name}}
  {{user.last_name}}{% else %}{{user.username}}{% endif %}</b>. This is
  the form to upload video to Youtube.</p>

<form action="." method="post" enctype="multipart/form-data">
<div id="vitaldropform">
<p id="upload_area"><b>Please select your video file to upload:</b><br /> 

<input type="file" name="source_file" id="file_upload" /></p>

<input type="hidden" name="tmpfilename" id="tmpfilename" value="" />

<p><b>Title</b></p>
<p><input type="text" name="title" /></p>

<p><b>Description</b></p>
<p><textarea name="description" rows="5" cols="70"></textarea></p>



<input type="submit" value="upload" id="submit" disabled="disabled" />
</div>
</form>
</div>
</div>

<script type="text/javascript">
$(document).ready(function() {
  $('#file_upload').uploadify({
    'uploader'  : '/site_media/swf/uploadify.swf',
    'script'    : '/youtube/uploadify/',
    'cancelImg' : '/site_media/img/cancel.png',
    'folder'    : '/uploads',
    'auto'      : true,
    'removeCompleted' : false,
    'onComplete'  : function(event, ID, fileObj, response, data) {
      $("#tmpfilename").val(response);
      $("#submit").removeAttr("disabled");
      $("#file_uploadUploader").replaceWith();
    },
    'multi' : false
  });
});
</script>
</body>
</html>
