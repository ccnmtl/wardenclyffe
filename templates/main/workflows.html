{% extends 'base.html' %}
{% load markup %}
{% block content %}

<h1>workflows</h1>

<table style="width: 100%"> 
<tr><th>workflow</th><th>uuid</th></tr>
{% for workflow in workflows %}
<tr class="{% cycle 'odd' 'even' %}">
<th align="left">{{workflow.title}}</th>
<td><tt>{{workflow.uuid}}</tt></td>
</tr>
{% endfor %}
</table>

{% endblock %}
