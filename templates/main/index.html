{% extends 'base.html' %}
{% load markup %}
{% block content %}

<h2>videos</h2>
<table style="width: 100%"> 
{% for video in videos %}
<tr class="{% cycle 'odd' 'even' %}">
<th align="left"><a href="{{video.get_absolute_url}}">{{video.title}}</a></th>
<td>uploaded at <i>{{video.created|date:"r"}}</i>, last modified:
<i>{{video.modified|date:"r"}}</i></td>
</tr>
{% endfor %}
</table>

{% endblock %}
