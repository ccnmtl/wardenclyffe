<VirtualHost *>
  ServerName tna.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/tna/access.log combined
  ErrorLog /var/log/apache2/tna/error.log

  SetEnv DJANGO_SETTINGS_MODULE tna.settings_production

  WSGIDaemonProcess site-tna user=pusher group=pusher threads=5 python-path=/var/www/tna/tna/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-tna
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/tna/tna/apache/django.wsgi
  <Directory /var/www/tna/tna/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/tna/tna/media/
  Alias /favicon.ico /var/www/tna/tna/media/favicon.ico
  Alias /robots.txt /var/www/tna/tna/media/robots.txt
  <Directory /var/www/tna/tna/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/tna/tna/ve/lib/python2.5/site-packages/django/contrib/admin/media/
  <Directory /var/www/tna/tna/ve/lib/python2.5/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/tna/uploads/
  <Directory /var/www/tna/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
